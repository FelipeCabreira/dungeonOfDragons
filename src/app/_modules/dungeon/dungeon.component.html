<!-- starting page to hold footer / header / nav-side- -->
<!-- content, header, footer, dragons, side-menu -->
<section class="hero is-fullheight">
  <app-header></app-header>
  <section class="section is-transparent" *ngIf="atDungeon">
    <div class="container">
      <div class="columns is-centered">
        <div class="column is-narrow">
          <div class="notification is-dark">
            <h1 class="title is-size-4 has-text-centered">Dungeon Access Granted</h1>
            <p class="is-size-5 has-text-centered">
              Watch your step...
            </p>
            <br>
            <div class="has-text-centered">
              <button class="button" (click)="callDragons()">Call Dragons !</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <router-outlet></router-outlet>
  <app-footer></app-footer>
</section>
