<div class="container" *ngIf="dragonSpec">
  <div class="columns ">
    <!-- is-centered -->
    <div class="column ">
      <!--  -->
      <table class="table is-responsive is-hoverable is-striped is-bordered">
        <!-- *ngIf="dataDragon.lenght > 0"  [dataColumns]="cols" [value]="dataDragon" -->
        <thead>
          <tr>
            <th *ngFor="let col of dragonSpec">
              NAME
            </th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th *ngFor="let col of dragonSpec">
              {{ col.name }}
            </th>
          </tr>
          <tr>
            <td *ngFor="let col of dragonSpec">
              {{ col.id}}
            </td>
          </tr>
          <tr>
            <td *ngFor="let col of dragonSpec">
              {{ col.type}}
            </td>
          </tr>
          <tr>
            <td *ngFor="let col of dragonSpec">
              {{ col.createdAt}}
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
