<!-- Shouts for your dragons !! -->
<div class="container" *ngIf="dragonSpec">
  <div class="columns ">
    <!-- is-centered -->
    <div class="column ">
      <p-table [columns]="cols" [value]="dragonSpec" *ngIf="dragonSpec.length > 0">
        <!-- selectionMode="single" sortField="name" sortOrder="1" -->
        <ng-template pTemplate="header" let-columns>
          <tr>
            <th *ngFor="let infoDragon of columns" [pSortableColumn]="infoDragon.field">
              {{infoDragon.header}}
            </th>
            <th class="table-buttons"></th>
            <th class="table-buttons"></th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-columns="columns">
          <tr>
            <td *ngFor="let infoDragon of columns">
              <!-- (click)="" -->
              <!-- details(rowData) -->
              {{rowData[infoDragon.field]}}
            </td>
            <td>
              <!-- <button color="primary"> -->
              <!-- (click)="edit(rowData)" -->
              <!-- <mat-icon>edit</mat-icon> -->
              <button class="button is-info is-small is-hovered"><i class="fas fa-edit"></i></button>
            </td>
            <td>
              <!-- <button color="warn"> -->
              <!-- (click)="delete(rowData)" -->
              <button class="button is-info is-small is-hovered"><i class="fas fa-trash"></i></button>
            </td>
          </tr>
        </ng-template>

      </p-table>
    </div>
  </div>
</div>
